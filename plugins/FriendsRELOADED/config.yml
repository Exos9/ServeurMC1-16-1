Friends:
  Prefix: '&bFriends &7|'
  CheckForUpdates: true
  CommandAliases:
  - f
  - friend
  - freund
  - freunde
  FriendLimit: 20
  FriendLimitExtended: 50
  DateFormat: dd/MM/yyyy
  BungeeMode: false
  JoinQuitMessages: true
  Status:
    EnableFilter: false
    MaxLenght: 30
    ChangeDuration: 600
    AllowFarbcodes: false
  FriendChat:
    Enable: true
    Format: '@friends'
    CheckForAbusiveWords: false
  FriendMSG:
    Enable: true
    CheckForAbusiveWords: false
    UseMSGCommand: true
  Commands:
    EnableClickableMessages: true
    AddMessage:
      Enable: true
      CharacterLimit: 200
    BlockNote:
      Enable: true
      CharacterLimit: 200
  FriendItem:
    Enable: false
    Name: '&aFriends &7(Rightclick)'
    Material: player_head
    Lore: //&7Rightclick this item to open the//&7friend-inventory!
    InventorySlot: 9
    DelayedInventorySet: false
  OpenGUIWithCommand: true
  FriendInventory:
    InventoryTitle: '&aYour friends: (Page %PAGE%)'
    InventorySize: 54
    HidePageItemsWhenNotNeeded: false
    FriendsItem:
      OnlineStatus: '&a(Online)'
      OfflineStatus: '&7(Offline)'
      Name: '&a%NAME% %ONLINE_STATUS%'
      LoreOnline: '&7Status: //&r&o%STATUS%// //&7Friends since: %DATE%'
      LoreOffline: '&7Status: //&r&o%STATUS%// //&7Last online: %LAST_ONLINE% o''clock//&7Friends
        since: %DATE%'
      ChangeSkullWhenOffline: true
      NoStatusReplacement: '-'
      LastOnlineFormat: MM/dd/yyyy - HH:mm
      UseDisplaynames: false
    RequestsItem:
      Name: '&aRequests'
      Material: emerald
      Lore: '&7Currently: (%REQUESTS_COUNT%)'
      InventorySlot: 46
    BlockedItem:
      Name: '&cBlocked Players'
      Material: tnt
      Lore: '&7Currently: (%BLOCKED_COUNT%)'
      InventorySlot: 47
    OptionsItem:
      Name: '&3Options'
      Material: comparator
      Lore: ''
      InventorySlot: 49
    SortItem:
      ShowItem: true
      Name: '&3Sorting:'
      Material: nether_star
      Lore: '&r%SORTING%'
      InventorySlot: 51
      OnOffSorting: '&rOnline/Offline'
      FavoriteSorting: '&rFavorites first'
      LongFriendSorting: '&rLongest friends first'
      Alphabetic: '&rAlphabetic'
    NextPageItem:
      ShowItem: true
      Name: '&bNext Page'
      Material: arrow
      Lore: ''
      InventorySlot: 54
    PreviousPageItem:
      ShowItem: true
      Name: '&bPrevious Page'
      Material: arrow
      Lore: ''
      InventorySlot: 53
    Placeholders:
      Material: gray_stained_glass_pane
      InventorySlots:
      - 48
      - 50
      - 52
    CustomItems:
      CUSTOM_ITEM_1:
        Name: '&aCustomItem'
        Material: oak_sign
        Lore: '&7This is a custom item, which can be//&7created and edited in the
          config.yml// //&7If you do not want to use this item//&7just remove it.'
        InventorySlot: '1'
        PerformCommand: say HyChrod is the best!
  FriendEditInventory:
    InventoryTitle: '&3%NAME%'
    InventorySize: 9
    FavoriteItem:
      ShowItem: true
      Name: '&6Favorite'
      Material: golden_apple
      Lore: '&7Currently: %FAVORITE_STATUS%'
